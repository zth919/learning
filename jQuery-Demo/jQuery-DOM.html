<!DOCTYPE html>
<html>
<head>
	<title>jQuery操作</title>
	<meta charset="utf-8">

	<style>
		#div1 {
			width: 150px;
			height: 50px;
			border: 1px solid #ccc;
		}

		.input {
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>

<h4>1.当点击$btn 时，让 $btn 的背景色变为红色再变为蓝色</h4>
<button id="btn">点我</button>


<h4>2.当窗口滚动时，获取垂直滚动距离</h4>
<p id="scroll"></p>

<h4>3.当鼠标放置到$div 上，把$div 背景色改为红色，移出鼠标背景色变为白色</h4>
<div id="div1"></div>

<h4>4.当鼠标激活 input 输入框时让输入框边框变为蓝色，当输入框内容改变时把输入框里的文字小写变为大写，当输入框失去焦点时去掉边框蓝色，控制台展示输入框里的文字
</h4>
<input type="" name="">

<h4>5.当选择 select 后，获取用户选择的内容</h4>
<div id="div2">
<span>用户选择的值</span>
	<select class="good">
        <option value="hello">hello</option>
  		<option value="goodbye">goodbye</option>
	</select>
</div>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

<script>
var $btn = $('#btn');
$btn.on("click",function(){
        $(this).css("background-color","red");
        setTimeout(function(){
            $btn.css("background-color","blue");
        },500);
    });

$(document).on("scroll",function(){
    $('#scroll').text(($(this).scrollTop()));
});

$('#div1').on('mouseover',function(){
  $(this).css("background-color","red");
})
$('#div1').on('mouseout',function(){
  $(this).css("background-color","white");
})



$('input').on('focus',function(){
  $(this).css("border-color","blue");
})
$('input').on('change',function(){
  $(this).val($(this).val().toUpperCase());
})
$('input').on('blur',function(){
   $(this).css("border-color","");
   if($(this).val()!=""){
       console.log($(this).val());
   }
})


$('#div2 .good').on("change",function(){
  $("#div2 span").text($(".good option:selected").text());
});

</script>
</body>
</html>
