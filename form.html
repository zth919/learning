<!DOCTYPE html>
<html>
<head>
	<title>表单操作</title>
	<meta charset="utf-8">
	<meta name="description" content="表单验证">
</head>
<body>
 <form>
  姓名：<input type="text" name="name" placeholder="用户名"><br>
  密码：<input type="password" name="password" placeholder="密码"><br>
  性别：<input type="radio" name="sex" value="male" checked="checked">男<input type="radio" name="sex" value="female">女<br>
  取向：<input type="radio" name="orientation" value="male">男<input type="radio" name="orientation" value="female" checked="checked">女<br>
  爱好：<input type="checkbox" name="hobby" value="data">data<input type="checkbox" name="hobby" value="tourism" checked="checked">旅游<input type="checkbox" name="hobby" value="pet" checked="checked">宠物<br>
  评论：<textarea cols="50" rows="10" name="comment" placeholder="zhangjintao"></textarea><br>
  我的car：
  <select>
    <option>萨博</option>
    <option>奔驰</option>
    <option>现代</option>
    <option>兰博基尼</option>
  </select>
  <button type="submit">提交</button>
 </form>
</body>
</html>
